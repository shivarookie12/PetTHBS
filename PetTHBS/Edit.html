<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" >
<title>Add</title>
<style>
div.edit{
	margin :auto;
	width :380px;
	border:3px solid #0001;
	 box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
	margin-top: 100px;
}

</style>
</head>
<body>
<form method="post">
<div class="edit">
  <div class="form-group" style="width: 350px;padding-left:7%">
  	<center>Pet Registration</center>
    <label>PetName</label>
    <input type="text" class="form-control" id="pet_name" placeholder="PetName here" required="required" >
    <label>PetAge</label>
    <input type="text" class="form-control" id="pet_age" placeholder="PetAge here" required="required">
    <label>PetPlace</label>
    <input type="text" class="form-control" id="pet_place" placeholder="PetPlace here" required="required">
    <label>Pet-OwnerId</label>
    <input type="text" class="form-control" id="pet_owner_id" placeholder="PetOwnerId here" required="required">
   </div>
   <div class="container" >
  <button type="submit" class="btn btn-success btn-block">Save</button><br>
  </div>
</form>
</body>
</html>
